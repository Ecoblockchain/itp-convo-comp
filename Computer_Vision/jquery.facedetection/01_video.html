<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>jQuery FaceDetection Examples</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .video-container {
      position: relative;
      width: 260px;
      height: auto;
      margin: 10px;
    }
    .video {
      display: block;
      width: 100%;
      height: auto;
    }

    .face {
      position: absolute;
      border: 2px solid #FFF;
    }

    #detect {
      margin: 10px;
      background: black;
      color: white;
      font-family: Arial;
      width: 100px;
      text-align: center;
      padding: 10px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="jquery.facedetection.js"></script> 
  <script>
  $(document).ready(function() {
    $('#detect').click(function (e) {
      $('.face').remove();

      if ($('#video')[0].paused) {
          $('#video')[0].play();
          return;
      } else {
          $('#video')[0].pause();
      }

      $('#video').faceDetection({
        interval: 1,
        complete: function (faces) {
          console.log(faces);
          
          for (var i = 0; i < faces.length; i++) {
            $('<div>', {
              'class':'face',
              'css': {
                'position': 'absolute',
                'left':     faces[i].x + 'px',
                'top':      faces[i].y + 'px',
                'width':    faces[i].width  + 'px',
                'height':   faces[i].height + 'px'
              }
            })
            .insertAfter(this);
          }
        },
        error:function (code, message) {
          alert('Error: ' + message);
        }
      });
    });
  });
  </script>

</head>
<body>
  <div class="video-container">
    <video id="video" class="video" loop autoplay>
      <source src="assets/video.mp4"  type="video/mp4">
      <source src="assets/video.ogv"  type="video/ogg">
      <source src="assets/video.webm" type="video/webm">
    </video>
  </div>
  
  <div id='detect'>DETECT</div>
</body>
</html>
